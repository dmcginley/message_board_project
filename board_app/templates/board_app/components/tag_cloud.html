<section class="section tag-cloud-section">
    <h3 class="pb-3">Tags</h3>
    {% for tag in tags %}
    <!-- {{ tag.name }} -->
    <div class="tag-container tags">
        <a class="tag is-medium is-success" href="{% url 'tag_post_page' tag.slug %}">{{ tag.name }}</a>
    </div>
    {% endfor %}

</section>
